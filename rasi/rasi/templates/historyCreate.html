<!-- templates/historia_form.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Historia de Usuario</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #555;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            height: 100px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Crear Historia de Usuario</h2>
    
    <form method="POST" action="/registerHistory/">
        {% csrf_token %}
        
        <label for="iddbauthor">ID del Autor:</label>
        <input type="text" name="iddbauthor" required>
        
        <label for="cc">CC:</label>
        <input type="text" name="cc" required>
        
        <label for="duration">Duraci√≥n:</label>
        <input type="number" name="duration" required>
        
        <label for="date">Fecha:</label>
        <input type="date" name="date" required>
        
        <label for="time">Hora:</label>
        <input type="text" name="time" required>
        
        <label for="motivo">Motivo:</label>
        <textarea name="motivo" required></textarea>
        
        <button type="submit">Crear Historia de Usuario</button>
    </form>
</body>
</html>
