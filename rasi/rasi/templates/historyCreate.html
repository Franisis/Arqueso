<!-- templates/historia_form.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crear Historia Clinica</title>
    <style>
       body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3498db;
            color: #fff;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #555;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            height: 100px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div style="position: absolute; top: 10px; right: 10px;">
        <a href="http://34.120.87.239/" style="text-decoration: none; color: #333;">Regresar</a>
    </div>

    <header>
        <h1>Crear Historia Clinica</h1>
    </header>
    
    <form method="POST" action="/registerHistory/",  id="historiaForm">
        {% csrf_token %}
        
        <label for="iddbauthor">ID del Autor:</label>
        <input type="text" name="iddbauthor" required>
        
        <label for="cc">CC:</label>
        <input type="text" name="cc" required>
        
        <label for="duration">Duración:</label>
        <input type="number" name="duration" required>
        
        <label for="date">Fecha:</label>
        <input type="date" name="date" required>
        
        <label for="time">Hora:</label>
        <input type="text" name="time" required>
        
        <label for="motivo">Motivo:</label>
        <textarea name="motivo" required></textarea>
        
        <button type="submit">Crear Historia Clinica</button>
    </form>
    <script>
        document.getElementById('historiaForm').addEventListener('submit', function() {
            // Redirigir a la página deseada después de enviar el formulario
            window.location.href = '/showAllHistories';
        });
    </script>

</body>
</html>
